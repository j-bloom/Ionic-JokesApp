<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Favorite Jokes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>My Favorite Jokes:</p>
  <ion-list>
    <ion-item-sliding *ngFor ="let joke of jokeList" button >

      <ion-item>
         <ion-label class="ion-text-wrap">{{joke.joke}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteJoke(joke)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-button style="margin-left:25%;" (click)="deleteAll()" color="danger">Delete All Jokes</ion-button>
</ion-content>
